<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Difficulty</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-content">
            <h1 class="heading-index">Let's Play with Tic Tac Toe</h1>
            <p>Choose difficulty level</p>
            <div class="difficulty-selector">
                <button class="option-btn" id="easy-button"><a class="btn-level" href="game.html">Easy</button>
                    <button class="option-btn" id="medium-button"> <a class="btn-level"href="game.html">Medium</button>
                <button class="option-btn" id="hard-button"><a class="btn-level"href="game.html">Hard</button>
            </div>

        </div>
        <div class="right-content">
            <img  class="backgroundImg"src="xo.PNG" alt="Tic Tac Toe Image">
        </div>
    </div>
</body>
</html>
