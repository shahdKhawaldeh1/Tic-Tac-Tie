<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css"> <!-- You can create a CSS file for styling -->
</head>
<body>
    <h1 class="heading1">Tic Tac Toe</h1> 

    <div class="game-container">
        <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="row">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
    </div>
    
    <div class="button-container">
        <button class="restart-button" id="restart-button">Restart Game</button>
    </div>

    <script src="hard.js"></script> <!-- You will create a JavaScript file for game logic -->
</body>
</html>
